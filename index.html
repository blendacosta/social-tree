<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar__image" src="assets/profile_image.svg" alt="profile image">
        <img class="profile__avatar__border" src="assets/border.svg" alt="border">
      </div>
      <p class="profile__username">@username</p>
    </div>
    <div class="links">
      <ul class="links__list">
        <a href="#" class="link">
          <li class="links__item">Link 01</li>
        </a>
        <a href="#" class="link">
          <li class="links__item">Link 02</li>
        </a>
        <a href="#" class="link">
          <li class="links__item">Link 03</li>
        </a>
        <a href="#" class="link">
          <li class="links__item">Link 04</li>
        </a>
      </ul>
    </div>
    <div class="socials">
      <ul class="socials__list">
        <a href="#">
          <li class="socials__item"><img src="assets/socials/twitter.svg" alt="Twitter"></li>
        </a>
        <a href="#">
          <li class="socials__item"><img src="assets/socials/twitch.svg" alt="Twitch"></li>
        </a>
        <a href="#">
          <li class="socials__item"><img src="assets/socials/instagram.svg" alt="Instagram"></li>
        </a>
        <a href="#">
          <li class="socials__item"><img src="assets/socials/linkedin.svg" alt="Linkedin"></li>
        </a>
        <a href="#">
          <li class="socials__item"><img src="assets/socials/github.svg" alt="Github"></li>
        </a>
      </ul>
    </div>
  </main>
</body>
<footer class="footer">
  Feito por <a class="link" target="_blank" href="https://github.com/blendacosta">Blenda C</a> ðŸ‘»
</footer>

</html>
